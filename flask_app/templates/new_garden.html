<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Garden</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
          <a class="nav-link active" href="/">GardenVisit</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/dashboard">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </div>
      </nav>

    <main class="container">
            <div class="bg-light p-2 rounded mt-5">
        <Div class="text-center"> 
            <H2>New Garden</H2>
            <h3 class="text-primary">Please complete all fields:</h3>
        </Div>
    </main>

    <form action="/create/garden" method="post" class="col-md-8 p-4 my-4 bg-dark text-light mx-auto">
        {% with messages = get_flashed_messages(category_filter=['garden']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Incomplete Submission!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        
        <form class="row g-10">
            <div class="col-md-12">
                <label for="garden_name">Garden Name:</label>
                <input type="text" name="garden_name" class="form-control" required>
            </div>
            <div class="col-md-12">
                <label for="web_page">Web Page:</label>
                <textarea name="web_page"  cols="30" rows="1" class="form-control" required></textarea>
            </div>
            <div class="col-md-12">
                <label for="city">City:</label>
                <textarea name="city"  cols="30" rows="1" class="form-control" required></textarea>
            </div>
            <div class="row mt-3">
            <div class="col">
                <label for="state">State:</label>
                <select name="state"  class="form-select" required>
                    <option selected>Choose</option>
                    <option>AK</option>
                    <option>AL</option>
                    <option>AZ</option>
                    <option>AR</option>
                    <option>CA</option>
                    <option>CO</option>
                    <option>CT</option>
                    <option>DE</option>
                    <option>FL</option>
                    <option>GA</option>
                    <option>HI</option>
                    <option>ID</option>
                    <option>IL</option>
                    <option>IN</option>
                    <option>IA</option>
                    <option>KS</option>
                    <option>KY</option>
                    <option>LA</option>
                    <option>ME</option>
                    <option>MD</option>
                    <option>MA</option>
                    <option>MA</option>
                    <option>MI</option>
                    <option>MN</option>
                    <option>MS</option>
                    <option>MO</option>
                    <option>MT</option>
                    <option>NE</option>
                    <option>NV</option>
                    <option>NH</option>
                    <option>NJ</option>
                    <option>NM</option>
                    <option>NY</option>
                    <option>NC</option>
                    <option>ND</option>
                    <option>OH</option>
                    <option>OK</option>
                    <option>OR</option>
                    <option>PA</option>
                    <option>RI</option>
                    <option>SC</option>
                    <option>SD</option>
                    <option>TN</option>
                    <option>TX</option>
                    <option>UT</option>
                    <option>VA</option>
                    <option>WA</option>
                    <option>WV</option>
                    <option>WI</option>
                    <option>WY</option>
                    </select>
                </div>
                <div class="col">
                    <label for="country">Country:</label>
                    <select name="country" class="form-select" required>
                    <option selected>Choose</option>
                    <option>CAN</option>
                    <option>MEX</option>
                    <option>UK</option>
                    <option>USA</option>
                    <option>TBD</option>
                    </select>
                </div>
                </div>
                <div class="col-md-12">
                    <label for="comments">Comments:</label>
                    <textarea name="comments"  cols="30" rows="3" class="form-control" required></textarea>
                </div>

                <br>
                <input type="submit" value="Submit & Upload" class="btn btn-primary">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
