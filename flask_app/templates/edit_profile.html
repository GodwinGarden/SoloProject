<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Visitor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
          <a class="nav-link active" href="/">GardenVisit</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/dashboard">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </div>
      </nav>

    <main class="container">
            <div class="bg-light p-2 rounded mt-5">
        <Div class="text-center"> 
            <H2>My Profile</H2>
            <h3 class="text-primary">Please complete all fields:</h3>
        </Div>
    </main>

    <form action="/update/visitor" method="post" class="col-md-8 p-2 my-2 bg-dark text-light mx-auto">
        {% with messages = get_flashed_messages(category_filter=['visitor']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Incomplete Submission!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}


        <div class="d-flex justify-content-between col-md-12">
          <div class="col-4 row g-20">
            <input type="hidden" name="id" value="{{edit.id}}">
            <div class="form-group">
                <label for="first_name">First Name:
                <input type="text" name="first_name" class="form-control" value="{{edit.first_name}}" required></label>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:
                <input type="text" name="last_name" class="form-control" value="{{edit.last_name}}" required></label>
            </div>
            <div class="form-group">
                <label for="email">Email:
                <input type="text" name="email"  cols="30" rows="1" class="form-control" value="{{edit.email}}" required></label>
            </div>
            <div class="form-group">
                 <label for="password">Password:
                <input type="text" type="hidden" name="password"  cols="30" rows="1" class="form-control" value="{{edit.password}}" required>
                 </span>
                </div></label>
                <input type="submit" value="Submit" class="btn btn-primary">
                </div>
              </div>
        </div>
    </form>
</body>
</html>
